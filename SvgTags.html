<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Implementation</title>
</head>

<body>
    <!-- SVG Circle-->
    <svg width="200" height="200">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="8" fill="yellow" />
    </svg>
    <!-- SVG Rectangle-->
    <svg width="400" height="110">
        <rect width="300" height="80" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>
    <!-- SVG Rectangle-->
    <svg width="400" height="180">
        <rect x="50" y="20" width="150" height="150"
            style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
    </svg>
    <!-- SVG Rounded Corners Rectangle rx and the ry attributes rounds the corners of the rectangle-->
    <svg width="400" height="180">
        <rect x="50" y="20" rx="60" ry="60" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    <!-- SVG Polygon-->
    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
    </svg>
    <!-- Line -->
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>
    <!-- Logo-->
    <svg height="170" width="400">
        <defs>
            <linearGradient id="lgrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(184,78,43);stop-opacity:1" />
                <stop offset="50%" style="stop-color:rgb(241,241,241);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,141,52);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#lgrad)" />
        <text fill="#rgb(141,218,255)" font-size="40" font-family="Verdana" x="50" y="86">logo</text>
    </svg>
</body>

</html>
