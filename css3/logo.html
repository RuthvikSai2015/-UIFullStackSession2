<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element</title>
    <style>
        /* span{
            border:2px solid red;
        } */
        .first-class {
            color: blue;
        }

        .second-class {
            color: red
        }

        #third {
            color: yellow
        }

        #fourth {
            color: green
        }
        #bodyDiv{
            border:2px solid yellow
        }
    </style>
</head>

<body>
    <div id="bodyDiv">
        <span class="first-class">G</span>
        <span class="second-class">o</span>
        <span id="third">o</span>
        <span class="first-class">g</span>
        <span id="fourth">l</span>
        <span class="second-class">e</span>
    </div>
</body>

</html>
