    <link rel="stylesheet" href="division.css">
    <title>Position</title>
    <style>
        .parent{

            display:inline-block
        }
        .box{
            display:inline-block;
            background-color: yellow;
            width:100px;
            height:100px;
        }
        #two{
            top:20px;
            left:20px;
            background-color: green;
            /* position:absolute;
            position:relative */
        }
    </style>

<body>
    <div class="parent">
        <div class="box myElement myBorder" id="one">One</div>
        <div class="box" id="two">Two</div>
        <div class="box" id="three">Three</div>
        <h1 class="box myElement myBorder" id="one">Header</h1>
    </div>

</body>
